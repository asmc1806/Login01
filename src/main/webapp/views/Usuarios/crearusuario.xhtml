<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <body>
        <ui:composition template="./../TemplateSitio.xhtml">
            <ui:define name="content">
                <f:view xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">
                    <h:form>
                        <h1><h:outputText value="Crear/Editar Usuarios"/></h1>
                        <h:panelGrid columns="2">
                            <h:outputLabel value="IDUsuario:" for="IDUsuario" />
                            <h:inputText id="IDUsuario" value="#{controllerUsuario.usu.IDUsuario}" title="IDUsuario" required="true" requiredMessage="The IDUsuario field is required."/>
                            <h:outputLabel value="TipoDocumento:" for="tipoDocumento" />
                            <h:inputText id="tipoDocumento" value="#{controllerUsuario.usu.tipoDocumento}" title="TipoDocumento" required="true" requiredMessage="The TipoDocumento field is required."/>
                            <h:outputLabel value="NombresUsuario:" for="nombresUsuario" />
                            <h:inputText id="nombresUsuario" value="#{controllerUsuario.usu.nombresUsuario}" title="NombresUsuario" required="true" requiredMessage="The NombresUsuario field is required."/>
                            <h:outputLabel value="ApellidosUsuario:" for="apellidosUsuario" />
                            <h:inputText id="apellidosUsuario" value="#{controllerUsuario.usu.apellidosUsuario}" title="ApellidosUsuario" required="true" requiredMessage="The ApellidosUsuario field is required."/>
                            <h:outputLabel value="TelefonoUsuario:" for="telefonoUsuario" />
                            <h:inputText id="telefonoUsuario" value="#{controllerUsuario.usu.telefonoUsuario}" title="TelefonoUsuario" required="true" requiredMessage="The TelefonoUsuario field is required."/>
                            <h:outputLabel value="DireccionUsuario:" for="direccionUsuario" />
                            <h:inputTextarea rows="4" cols="30" id="direccionUsuario" value="#{controllerUsuario.usu.direccionUsuario}" title="DireccionUsuario" required="true" requiredMessage="The DireccionUsuario field is required."/>
                            <h:outputLabel value="Edad:" for="edad" />
                            <h:inputText id="edad" value="#{controllerUsuario.usu.edad}" title="Edad" required="true" requiredMessage="The Edad field is required."/>
                            <h:outputLabel value="CorreoUsuario:" for="correoUsuario" />
                            <h:inputText id="correoUsuario" value="#{controllerUsuario.usu.correoUsuario}" title="CorreoUsuario" required="true" requiredMessage="The Correo field is required."/>
                            <h:outputLabel value="ContraseñaUsuario:" for="contraseñaUsuario" />
                            <h:inputText id="contraseñaUsuario" value="#{controllerUsuario.usu.contraseñaUsuario}" title="ContraseñaUsuario" required="true" requiredMessage="The ContraseñaUsuario field is required."/>
                            <h:outputLabel value="RolIDRol:" for="rolIDRol" />
                            <h:selectOneMenu id="rolIDRol" value="#{controllerUsuario.tru.IDTipoRol}" title="RolIDRol" required="true" requiredMessage="The RolIDRol field is required.">
                                <f:selectItems value="#{controllerUsuario.listaTiporol()}"/>
                            </h:selectOneMenu>
                        </h:panelGrid>
                        <h:commandButton value="Registrar Usuario" action="#{controllerUsuario.crearUsuarioP2()}"/>
                    </h:form>
                </f:view>
            </ui:define>
        </ui:composition>
    </body>
</html>
