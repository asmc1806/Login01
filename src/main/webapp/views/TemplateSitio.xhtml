<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title><ui:insert name="title">RadiantView</ui:insert></title>

    <!-- CSS -->
    <h:outputStylesheet library="css" name="bootstrap.min.css" />
    <h:outputStylesheet library="css" name="style.css" />
    <h:outputStylesheet library="css" name="responsive.css" />
    <h:outputStylesheet library="css" name="bootstrap-select.css" />
    <h:outputStylesheet library="css" name="perfect-scrollbar.css" />
    <h:outputStylesheet library="css" name="font-awesome.min.css" />
    <h:outputStylesheet library="css" name="buttons.dataTables.min.css" />
    <h:outputStylesheet library="css" name="jquery.dataTables.css" />
    <h:outputStylesheet name="favicon.ico" library="img" rendered="false"/>
    <link rel="icon" type="image/png" href="#{resource['imagenes/logo/LogoAzul.svg']}" />
</h:head>

<h:body styleClass="dashboard dashboard_1">
            <div id="top">
                <ui:include src="topbar.xhtml"/>
            </div>

            <div>
                <div id="left">
                    <ui:include src="sidebar.xhtml"/>
                </div>

                <div id="content" class="left_content">
                    <ui:insert name="content"></ui:insert>
                </div>
            </div>

            <div id="bottom">
                <ui:include src="footer.xhtml"/>
            </div>
    <!-- jQuery primero -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>

    <!-- JS locales -->
    <h:outputScript library="js" name="bootstrap.min.js"/>
    <h:outputScript library="js" name="bootstrap.min.js"/>
    <h:outputScript library="js" name="animate.js"/>
    <h:outputScript library="js" name="bootstrap-select.js"/>
    <h:outputScript library="js" name="custom.js"/>

    <!-- DataTables JS externos -->
    <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.2.3/js/dataTables.buttons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.2.3/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.2.3/js/buttons.print.min.js"></script>
</h:body>
</html>
