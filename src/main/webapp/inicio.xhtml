<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Sitio Web</h1>
        <h2>Usuario: #{login.usuario}</h2>
        
        <f:view>
            <h:form>
                <h1><h:outputText value="List"/></h1>
                <h:dataTable value="#{controllerUsuario.obtenerUsuarios()}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="IDUsuario"/>
                        </f:facet>
                        <h:outputText value="#{item.IDUsuario}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="TipoDocumento"/>
                        </f:facet>
                        <h:outputText value="#{item.tipoDocumento}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="NombresUsuario"/>
                        </f:facet>
                        <h:outputText value="#{item.nombresUsuario}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="ApellidosUsuario"/>
                        </f:facet>
                        <h:outputText value="#{item.apellidosUsuario}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="TelefonoUsuario"/>
                        </f:facet>
                        <h:outputText value="#{item.telefonoUsuario}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="DireccionUsuario"/>
                        </f:facet>
                        <h:outputText value="#{item.direccionUsuario}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Edad"/>
                        </f:facet>
                        <h:outputText value="#{item.edad}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="CorreoUsuario"/>
                        </f:facet>
                        <h:outputText value="#{item.correoUsuario}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="ContraseñaUsuario"/>
                        </f:facet>
                        <h:outputText value="#{item.contraseñaUsuario}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="RolIDRol"/>
                        </f:facet>
                        <h:outputText value="#{item.rolIDRol}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>

    </h:body>
</html>
